{% extends "base.html" %}

{% block title %}Register - Hospital Management System{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5 pt-4">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="text-center mb-4">
            <i class="fas fa-hospital fs-1 text-white"></i>
            <h3 class="text-white mt-2">Hospital Management System</h3>
        </div>

        <div class="card bg-dark border border-secondary rounded-3">
            <div class="card-body p-4">
                <h4 class="card-title text-white mb-2 text-center">Create your account</h4>
                <p class="text-center text-white-50 small mb-4">Register as a new patient</p>

                <form method="POST" action="{{ url_for('register') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label text-white-50 small">Username *</label>
                            <input type="text"
                                   class="form-control bg-black border-secondary text-white"
                                   id="username"
                                   name="username"
                                   required
                                   autofocus>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label text-white-50 small">Email *</label>
                            <input type="email"
                                   class="form-control bg-black border-secondary text-white"
                                   id="email"
                                   name="email"
                                   required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label text-white-50 small">Password *</label>
                            <input type="password"
                                   class="form-control bg-black border-secondary text-white"
                                   id="password"
                                   name="password"
                                   required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label text-white-50 small">Full Name *</label>
                            <input type="text"
                                   class="form-control bg-black border-secondary text-white"
                                   id="full_name"
                                   name="full_name"
                                   required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contact_number" class="form-label text-white-50 small">Contact Number</label>
                            <input type="tel"
                                   class="form-control bg-black border-secondary text-white"
                                   id="contact_number"
                                   name="contact_number">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="date_of_birth" class="form-label text-white-50 small">Date of Birth</label>
                            <input type="date"
                                   class="form-control bg-black border-secondary text-white"
                                   id="date_of_birth"
                                   name="date_of_birth">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label text-white-50 small">Gender</label>
                            <select class="form-select bg-black border-secondary text-white"
                                    id="gender"
                                    name="gender">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="blood_group" class="form-label text-white-50 small">Blood Group</label>
                            <select class="form-select bg-black border-secondary text-white"
                                    id="blood_group"
                                    name="blood_group">
                                <option value="">Select Blood Group</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label text-white-50 small">Address</label>
                        <textarea class="form-control bg-black border-secondary text-white"
                                  id="address"
                                  name="address"
                                  rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success w-100 py-2 fw-semibold">
                        Create account
                    </button>
                </form>
            </div>
        </div>

        <div class="card bg-dark border border-secondary rounded-3 mt-3 mb-4">
            <div class="card-body p-3 text-center">
                <span class="text-white-50">Already have an account?</span>
                <a href="{{ url_for('login') }}" class="text-decoration-none ms-1">Sign in</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
