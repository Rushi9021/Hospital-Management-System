{% extends "base.html" %}

{% block title %}Edit Doctor - Hospital Management System{% endblock %}

{% block content %}
<h2><i class="fas fa-edit"></i> Edit Doctor</h2>
<hr>

<div class="row mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.admin_edit_doctor', doctor_id=doctor.id) }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" value="{{ doctor.full_name }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="department_id" class="form-label">Department *</label>
                            <select class="form-select" id="department_id" name="department_id" required>
                                {% for dept in departments %}
                                <option value="{{ dept.id }}" {% if dept.id == doctor.department_id %}selected{% endif %}>
                                    {{ dept.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="specialization" class="form-label">Specialization *</label>
                            <input type="text" class="form-control" id="specialization" name="specialization" value="{{ doctor.specialization }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="qualification" class="form-label">Qualification</label>
                            <input type="text" class="form-control" id="qualification" name="qualification" value="{{ doctor.qualification or '' }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="experience_years" class="form-label">Experience (years)</label>
                            <input type="number" class="form-control" id="experience_years" name="experience_years" value="{{ doctor.experience_years or '' }}" min="0">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contact_number" class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" id="contact_number" name="contact_number" value="{{ doctor.contact_number or '' }}">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Doctor
                    </button>
                    <a href="{{ url_for('admin.admin_doctors') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
